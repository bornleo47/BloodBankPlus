<div class="container">

        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>District</th>
                <th>Address</th>
                <th>gender</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Operations</th>
            </thead>
            <tbody>
                <tr *ngFor="let b of bloodRecords">
                    <td>{{b.bloodRecordId}}</td>
                    <td>{{b.bloodGroup.bloodType}}</td>
                    <td>{{b.pint}}</td>
                    <td>{{b.donorName}}</td>
                    <td>{{b.donorPhone}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteRecord(b)">Delete</button>
                        <button class="btn btn-success" (click)="updateRecord(b)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" routerLink="/">Back</button>
      </div>
